<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <!-- External Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">



  <style>
    :root {
  --primary: #1e90ff;
  --dark-bg: #121212;
  --light-bg: #1f1f1f;
  --text-light: #e0e0e0;
  --padding: 1.5rem;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--dark-bg);
  color: var(--text-light);
  line-height: 1.6;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}

.site-header {
  background: var(--light-bg);
  padding: var(--padding) 0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.7);
}

.site-header .container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 2rem;
  color: var(--primary);
  text-decoration: none;
  font-weight: bold;
}

.logo span {
  color: #fff;
}

.nav a {
  margin-left: 1.5rem;
  color: var(--text-light);
  text-decoration: none;
  font-weight: 500;
  transition: color .3s;
}

.nav a:hover {
  color: var(--primary);
}

.menu-toggle {
  display: none;
  background: none;
  border: none;
  color: var(--text-light);
  font-size: 1.8rem;
}

.details-section {
  padding: var(--padding) 0;
}

.event-info {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  align-items: center;
  background: var(--light-bg);
  padding: var(--padding);
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.7);
}

.thumb-wrapper {
  flex: 1 1 350px;
  text-align: center;
}

.thumbnail {
  width: 100%;
  max-width: 350px;
  border-radius: 10px;
  border: 3px solid var(--primary);
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

.info-wrapper {
  flex: 2;
}

.title {
  font-size: 2.5rem;
  color: var(--primary);
  margin-bottom: 0.5rem;
}

.meta {
  font-size: 1rem;
  opacity: 0.8;
  margin-bottom: 1rem;
}

.description {
  font-size: 1.1rem;
  line-height: 1.8;
}

.gallery-section {
  margin-top: 2.5rem;
}

.gallery-title {
  font-size: 2rem;
  margin-bottom: 1rem;
  color: var(--primary);
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
}

.gallery-card {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  cursor: zoom-in;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.gallery-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
  transition: transform .4s ease;
}

.gallery-card:hover img {
  transform: scale(1.1);
}

.gallery-card:hover {
  box-shadow: 0 8px 16px rgba(0,0,0,0.8);
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.4);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.gallery-card:hover .overlay {
  opacity: 1;
}

.overlay i {
  font-size: 2rem;
  color: #fff;
  transform: scale(0.5);
  opacity: 0;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.gallery-card:hover .overlay i {
  transform: scale(1);
  opacity: 1;
}

.not-found {
  text-align: center;
  font-size: 1.5rem;
  padding: 2rem;
}

@media (max-width: 768px) {
  .nav a {
    margin-left: 1rem;
  }
  .event-info {
    flex-direction: column;
  }
  .gallery-grid {
    grid-template-columns: 1fr;
  }
  .gallery-card img {
    height: 300px;
  }
  .menu-toggle {
    display: block;
  }
  .nav {
    display: none;
  }
  .site-header.active .nav {
    display: flex;
    flex-direction: column;
  }
}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo"><span>E</span>vent</a>
      <nav class="nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#service">Upcoming Events</a>
        <a href="index.html#gallery">Featured</a>
        <a href="create-event.html">Create Event</a>
      </nav>
      <div id="authLinks"></div>
      <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <main class="details-section container">
    <section class="event-info animate__animated animate__fadeIn">
      <div class="thumb-wrapper animate__animated animate__fadeInLeft">
        <img id="thumbImg" class="thumbnail" src="" alt="Event Thumbnail">
      </div>
      <div class="info-wrapper animate__animated animate__fadeInRight">
        <h1 id="eventName" class="title"></h1>
        <p id="eventDateTime" class="meta"></p>
        <p id="eventDescription" class="description"></p>
      </div>
    </section>

    <section class="gallery-section">
      <h2 class="gallery-title animate__animated animate__fadeInDown">Event Gallery</h2>
      <div id="eventGallery" class="gallery-grid"></div>
    </section>
  </main>

  <script>
    // IndexedDB setup
    const dbName = 'EventsDB';
    const dbVersion = 1;
    let db;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, dbVersion);
        request.onupgradeneeded = e => {
          const _db = e.target.result;
          if (!_db.objectStoreNames.contains('images')) {
            _db.createObjectStore('images', { keyPath: 'id' });
          }
        };
        request.onsuccess = e => {
          db = e.target.result;
          resolve();
        };
        request.onerror = () => reject(request.error);
      });
    }

    function loadImage(id) {
      return new Promise(resolve => {
        const tx = db.transaction('images', 'readonly');
        const store = tx.objectStore('images');
        const req = store.get(id);
        req.onsuccess = e => {
          const record = e.target.result;
          resolve(URL.createObjectURL(record.blob));
        };
      });
    }

    async function displayEventDetails() {
      await openDB();
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const events = JSON.parse(localStorage.getItem('events') || '[]');
      const event = events.find(e => e.id === id);
      if (!event) {
        document.querySelector('.details-section').innerHTML = '<p class="not-found">Event not found.</p>';
        return;
      }

      const thumbUrl = await loadImage(event.thumbnailId);
      document.getElementById('thumbImg').src = thumbUrl;
      document.getElementById('thumbImg').alt = event.name;
      document.getElementById('eventName').textContent = event.name;
      document.getElementById('eventDateTime').textContent = `${event.date} â€¢ ${event.time}`;
      document.getElementById('eventDescription').textContent = event.description;

      const gallery = document.getElementById('eventGallery');
      let index = 0;
      for (let gid of event.galleryIds) {
        const url = await loadImage(gid);
        const card = document.createElement('div');
        card.className = 'gallery-card animate__animated animate__fadeInUp';
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `<img src="${url}" alt="${event.name}" loading="lazy" /><div class="overlay"><i class="fas fa-search-plus"></i></div>`;
        gallery.appendChild(card);
        card.addEventListener('click', () => window.open(url, '_blank'));
        index++;
      }
    }

    displayEventDetails();
  </script>
</body>
</html>
